      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Build and push diplom-app image
        uses: docker/build-push-action@v6
        with:
          context: final/diplom-app
          file: final/Dockerfile
          push: true
          tags: |
            
            ghcr.io/${{ github.repository_owner }}/codeby-devops:diplom-app-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/codeby-devops:diplom-app-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
